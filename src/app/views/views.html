<main class="player-wrapper">

    <nav class="search-bar">
        <app-search-bar></app-search-bar>
    </nav>

    <section class="player">
        <div class="main-view">
            <router-outlet></router-outlet>
        </div>

        <aside class="aside">
            @if (currentSong()) {
            <app-song-info [song]="currentSong()" [cover]="currentCover()" displayMode="main"></app-song-info>
            } @else {
            <div class="no-song">Selecciona un álbum para reproducir la primera canción</div>
            }
            <app-playlist></app-playlist>
        </aside>
    </section>
    
    <app-audio-controller></app-audio-controller>
</main>
