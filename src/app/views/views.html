<main class="player-wrapper">

    <nav class="search-bar">
        <app-search-bar></app-search-bar>
    </nav>

    <section class="player">
        <div class="main-view">
            <router-outlet></router-outlet>
        </div>

        <aside class="aside">
            @if (currentSong()) {
            <app-song-info [song]="currentSong()" [cover]="currentCover()" displayMode="main"></app-song-info>
            }
            <app-playlist [playlist]="playlist()"></app-playlist>
        </aside>
    </section>

<app-audio-controller 
    [currentSong]="currentPlayableSong() ?? { name: '', artist: '', url: '', cover: '' }" 
    [playlist]="playablePlaylist()"
></app-audio-controller>

</main>
