<main class="player-wrapper">
  
  <nav class="search-bar">
    <app-search-bar></app-search-bar>
  </nav>

  <section class="player">
    
    <div class="main-view">
      <section class="recommended-section">
        <h2>ALBUMS RECOMMENDATION</h2>
        <article class="albums-grid">
          @for (albumItem of randomAlbums.slice(0, 12); track albumItem.id) {
            <app-album [album]="albumItem" (albumSelected)="onAlbumSelected($event)"></app-album>
          } @empty {
            <p>No hay Ã¡lbumes disponibles</p>
          }
        </article>
      </section>
    </div>

    <aside class="aside">
      
      <app-song-info 
        [song]="album?.tracks?.at(-1)" 
        [cover]="album?.images?.at(0)" 
        displayMode="main">
      </app-song-info>

      <app-playlist>
      </app-playlist>
    </aside>

  </section>

  <app-audio-controller></app-audio-controller>
  
</main>
