<div class="playlist-view">
  <nav class="top-nav">
    <button>Todo</button>
    <button>Playlists</button>
    <button>Albums</button>
    <button>Podcasts</button>
    <input type="search" placeholder="Search here">
  </nav>

  <div class="main-content">
    <div class="left-section">
      <div class="featured-playlist" *ngIf="featuredPlaylist">
        <div class="artist-name">KALI UCHIS</div>
        <h1>The best of...</h1>
        <img [src]="featuredPlaylist.images[0]?.url" [alt]="featuredPlaylist.name">
      </div>

      <section class="recommended-section">
        <h2>WE THINK ABOUT YOU...</h2>
        <div class="albums-grid">
          <div class="album-card" *ngFor="let album of recommendedAlbums">
            <img [src]="album.images[0]?.url" [alt]="album.name">
            <p class="album-name">{{ album.name }}</p>
          </div>
        </div>
      </section>
    </div>

    <aside class="right-section" *ngIf="highlightAlbum">
      <div class="highlight-album">
        <img [src]="highlightAlbum.images[0]?.url" [alt]="highlightAlbum.name">
        <h3>{{ highlightAlbum.name }}</h3>
        <p class="artist">{{ highlightAlbum.artists[0]?.name }}</p>
      </div>
    </aside>
  </div>
</div>
