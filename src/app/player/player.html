<div class="player-container">
  <app-search-bar></app-search-bar>

  <div class="song-info-container" *ngIf="featuredAlbum">
    <app-song-info
      [song]="playlist[0]"
      [cover]="featuredAlbum.images[0]"
      [displayMode]="'compact'">
    </app-song-info>
  </div>

  <div class="audio-controller-container" *ngIf="playlist.length > 0">
    <app-audio-controller [playlist]="playlist"></app-audio-controller>
  </div>
</div>
