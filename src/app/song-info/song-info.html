<div>
  <img src="{{cover()?.url}}" alt="" class="card-song-img">
  <div class="card-song-details">
    <h1 class="card-song-title">{{song()?.name}}</h1>
    <h3 class="card-song-artist">{{song()?.artists?.at(0)?.name}}</h3>
  </div>
</div>

<div class="right-section" *ngIf="">
  <div class="highlight-album">
    <img src={{cover()?.url}} [alt]="" class="highlight-album-img">
    <h3>{{song()?.name}}</h3>
    <p class="artist">{{song()?.artists?.at(0)?.name}}</p>
  </div>
</div>
