<section class="search-results-container">
  <h2 class="search-title">Resultados para: "{{ searchQuery() }}"</h2>
  @if (searchResults().length === 0) {
    <div class="no-results">
      <i class="fa-solid fa-music-slash"></i>
      No se encontraron resultados
    </div>
  } @else {
    <div class="albums-grid">
      @for (albumItem of searchResults(); track albumItem.id) {
        <app-album [album]="albumItem" (albumSelected)="onAlbumClick($event)"></app-album>
      }
    </div>
  }
</section>
