<div class="song-wrapper">
    @if (song()) {
        <img [src]="cover()?.url ?? ''" alt="" class="card-song-img">
        <div class="card-song-details">
            <h1 class="card-song-title">{{ song()?.name }}</h1>
            <h3 class="card-song-artist">{{ song()?.artists?.[0]?.name }}</h3>
        </div>
    } @else {
        <div class="card-song-details">
            <h1 class="card-song-title">Sin t√≠tulo</h1>
            <h3 class="card-song-artist">Artista desconocido</h3>
        </div>
    }
</div>
