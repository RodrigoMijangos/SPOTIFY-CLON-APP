<div class="controls">

    <audio #audio hidden></audio>


    <div class="player-buttons">
        <span class="back" (click)="playPrevious()">
            <i class="fa-solid fa-backward-step"></i>
        </span>
        <span class="play" (click)="togglePlay()">
            <i class="fa-solid fa-play" [class.fa-play]="!isPlaying()" [class.fa-pause]="isPlaying()"></i>
        </span>
        <span class="next" (click)="playNext()">
            <i class="fa-solid fa-forward-step"></i>
        </span>
    </div>

    <div class="progress-section">
        <span class="time current-time">{{ formatTime(currentTime())}}</span>
        <input 
            type="range" 
            id="control-bar" 
            class="progress-bar" 
            min="0" 
            [max]="duration()" 
            [value]="currentTime()"
            (input)="seekTo($event)">
        <span class="time total-time">{{ formatTime(duration())}}</span>
    </div>
</div>
