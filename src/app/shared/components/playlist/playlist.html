<div class="playlist-container">
    @if (playlist && playlist.length > 1) {
    <ul class="playlist">
        @for (song of playlist.slice(1); track song.id) {
        <li (click)="onSongSelect(song)">
            <img [src]="cover?.url" alt="" class="song-img">
            <span>{{ song.name }}</span>
        </li>
        }
    </ul>
    } @else {
    <p>No hay canciones disponibles en este Ã¡lbum.</p>
    }
</div>
